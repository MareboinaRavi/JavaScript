<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Number Guesser Game</title>
      <link rel="stylesheet" href="./bootstrap4css.css">
</head>
<body>
      <div class="container">
            <h1>Welcome to number Guesser Game</h1>
            <div id="game">
            <p>enter in between <span class="min-num">1</span> and <span class="max-num">10</span></p>
            <input type="number" name="number" id="input-num" placeholder="Enter your guess..."><br></br>
            <input type="button" class="btn btn-primary" value="Submit" id="input-btn">
            <p class="message"></p>
      </div>
      </div>

   <script src="app.js"></script>   
</body>
</html>
